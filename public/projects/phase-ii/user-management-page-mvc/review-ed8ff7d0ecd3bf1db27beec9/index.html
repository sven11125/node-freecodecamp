<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>User Management</title>
	
	<link href="assets/vendor/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="assets/vendor/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href="assets/css/main.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-dark text-light">

	<div class="fixed-top text-center">
		<div id="messageBox" class="alert alert-success d-none" role="alert">
			<div class="d-inline-block align-top">
				<span id="messageBoxContent"></span>
			</div>
			<div class="d-inline-block align-top">
				<a id="messageBoxCloseLink" href="#" class="ml-3"><i class="fa fa-times"></i></a>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row my-4">
			<div class="col-sm">
				<h1 class="text-center display-4 text-primary border-bottom border-primary">User Management</h1>

			</div>
		</div>
		<div class="row">
			<div class="col-sm">

				<form id="usersDetails" class="px-4">
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">ID</label>
						<div class="col-sm-9">
							<span id="userId" class="form-control-text"></span>
							<input type="hidden" id="userIdHiddenInput">
						</div>
					</div>
					<div class="form-group row">
						<label for="name" class="col-sm-3 col-form-label">Name</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="name" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="col-sm-3 col-form-label">Email</label>
						<div class="col-sm-9">
							<input type="email" class="form-control" id="email" required>
						</div>
					</div>
					<fieldset class="form-group" id="gender">
						<div class="row">
							<legend class="col-sm-3 col-form-label">Gender</legend>
							<div class="col-sm-9">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gender" id="genderMale" required value="male">
									<label class="form-check-label" for="genderMale">
										<i class="fa fa-male"></i> Male
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gender" id="genderFemale" required value="female">
									<label class="form-check-label" for="genderFemale">
										<i class="fa fa-female"></i> Female
									</label>
								</div>
							</div>
						</div>
					</fieldset>
					<div class="form-group row">
						<label for="age" class="col-sm-3 col-form-label">Age</label>
						<div class="col-sm-9">
							<input type="number" class="form-control" id="age" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="role" class="col-sm-3 col-form-label">Role</label>
						<div class="col-sm-9">
							<select class="form-control" id="role" required>
								<option value="user">User</option>
								<option value="contributor">Contributor</option>
								<option value="administrator">Administrator</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-3 col-form-label">Verified</div>
						<div class="col-sm-9">
							<div class="form-check form-control-text">
								<input class="form-check-input" type="checkbox" id="verified">
								<label class="form-check-label" for="verified">
									Has been verified
								</label>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">Created Date</label>
						<div class="col-sm-9">
							<span id="createdDate" class="form-control-text"></span>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">Updated Date</label>
						<div class="col-sm-9">
							<span id="updatedDate" class="form-control-text"></span>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-3 col-form-label">
							<button id="newButton" type="button" class="btn btn-outline-primary"><i class="fa fa-plus mr-2"></i>New User</button>
						</div>
						<div class="col-sm-9 text-right">
							<button id="saveButton" type="submit" class="btn btn-primary mr-1"><i class="fa fa-check mr-2"></i>Save</button>
							<button id="cancelEditButton" type="button" class="btn btn-outline-danger"><i class="fa fa-times mr-2"></i>Cancel</button>
						</div>
					</div>
				</form>

			</div>
			<div class="col-sm">

				<div class="px-4">
					<table id="usersMaster" class="table">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col" class="text-center">Name</th>
								<th scope="col" class="text-center">Email</th>
								<th scope="col" class="text-center">Gender</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>


			</div>
		</div>
	</div>

	<script src="app.js" type="module"></script>

</body>

</html>
